services:
  roomdesigner:
    build: .
    container_name: roomdesigner
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - roomdesigner_data:/app/server/data
      - roomdesigner_storage:/app/server/storage
    restart: unless-stopped
    networks:
      - proxy-network

volumes:
  roomdesigner_data:
  roomdesigner_storage:

networks:
  proxy-network:
    external: true
