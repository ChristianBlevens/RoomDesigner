<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoGe-2 Client Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { margin-top: 0; }
    input[type="file"] {
      display: block;
      margin: 16px 0;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #2563eb;
    }
    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    #status.loading {
      display: block;
      background: #fef3c7;
      color: #92400e;
    }
    #status.success {
      display: block;
      background: #d1fae5;
      color: #065f46;
    }
    #status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }
    #results {
      display: none;
    }
    #results.show {
      display: block;
    }
    .result-item {
      margin: 16px 0;
    }
    .result-item label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    .result-item img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    .result-item a {
      color: #3b82f6;
    }
    pre {
      background: #1f2937;
      color: #f9fafb;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 12px;
    }
    #preview {
      max-width: 300px;
      margin: 16px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MoGe-2 Client Test</h1>
    <p>Test the MoGe-2 HuggingFace Space integration for room geometry extraction.</p>

    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" style="display: none;">
    <button id="processBtn" disabled>Process Image</button>

    <div id="status"></div>
  </div>

  <div id="results" class="card">
    <h2>Results</h2>

    <div class="result-item">
      <label>3D Model (GLB):</label>
      <a id="modelLink" href="#" target="_blank">Download GLB</a>
    </div>

    <div class="result-item">
      <label>Depth Map:</label>
      <img id="depthMap" alt="Depth Map">
    </div>

    <div class="result-item">
      <label>Normal Map:</label>
      <img id="normalMap" alt="Normal Map">
    </div>

    <div class="result-item">
      <label>Raw Response:</label>
      <pre id="rawResponse"></pre>
    </div>
  </div>

  <script type="module">
    // Import the MoGe2Client
    import { MoGe2Client } from './moge2-client.js';

    const moge2 = new MoGe2Client();
    let selectedFile = null;

    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const processBtn = document.getElementById('processBtn');
    const status = document.getElementById('status');
    const results = document.getElementById('results');

    // Handle file selection
    imageInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        preview.src = URL.createObjectURL(selectedFile);
        preview.style.display = 'block';
        processBtn.disabled = false;
      }
    });

    // Handle process button click
    processBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      processBtn.disabled = true;
      status.className = 'loading';
      status.textContent = 'Connecting to MoGe-2 Space...';

      try {
        status.textContent = 'Processing image (this may take 30-60 seconds)...';

        const result = await moge2.processImageForRoom(selectedFile);

        console.log('MoGe-2 Result:', result);

        // Show results
        status.className = 'success';
        status.textContent = 'Processing complete!';
        results.className = 'card show';

        // Model link
        if (result.modelUrl) {
          document.getElementById('modelLink').href = result.modelUrl;
          document.getElementById('modelLink').textContent = result.modelUrl;
        }

        // Depth map
        if (result.depthMapUrl) {
          document.getElementById('depthMap').src = result.depthMapUrl;
        }

        // Normal map
        if (result.normalMapUrl) {
          document.getElementById('normalMap').src = result.normalMapUrl;
        }

        // Raw response
        document.getElementById('rawResponse').textContent =
          JSON.stringify(result.raw, null, 2);

      } catch (error) {
        console.error('Error:', error);
        status.className = 'error';
        status.textContent = `Error: ${error.message}`;
      }

      processBtn.disabled = false;
    });

    // Pre-connect to the Space
    status.className = 'loading';
    status.textContent = 'Connecting to MoGe-2 Space...';

    moge2.connect().then(() => {
      status.className = 'success';
      status.textContent = 'Connected! Select an image to process.';
      setTimeout(() => { status.style.display = 'none'; }, 2000);
    }).catch(err => {
      status.className = 'error';
      status.textContent = `Connection failed: ${err.message}`;
    });
  </script>
</body>
</html>
